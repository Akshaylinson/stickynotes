<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Sticky Notes | Futuristic Reminder Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'handwriting': ['"Reenie Beanie"', 'cursive'],
                        'sans': ['"Roboto Mono"', 'monospace'],
                        'digital': ['"Orbitron"', 'sans-serif'],
                    },
                    colors: {
                        // Futuristic neon colors
                        'priority-high': 'rgba(255, 50, 50, 0.15)',
                        'priority-medium': 'rgba(255, 200, 50, 0.15)',
                        'priority-low': 'rgba(50, 255, 50, 0.15)',
                        'reminder': 'rgba(50, 150, 255, 0.15)',
                        'completed': 'rgba(100, 100, 100, 0.1)',
                        
                        // Neon accents
                        'neon-blue': '#00f3ff',
                        'neon-pink': '#ff00f3',
                        'neon-green': '#00ff9d',
                        'neon-purple': '#b300ff',
                    },
                    animation: {
                        'remove-note': 'removeNote 0.5s ease-in forwards',
                        'fade-in': 'fadeIn 0.3s ease-in',
                        'neon-glow-blue': 'neonGlowBlue 1.5s ease-in-out infinite alternate',
                        'neon-glow-pink': 'neonGlowPink 1.5s ease-in-out infinite alternate',
                        'neon-glow-green': 'neonGlowGreen 1.5s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                        'scanline': 'scanline 8s linear infinite',
                    },
                    keyframes: {
                        removeNote: {
                            '0%': { transform: 'scale(1)', opacity: '1' },
                            '50%': { transform: 'scale(0.5)', opacity: '0.5' },
                            '100%': { transform: 'scale(0) rotate(45deg)', opacity: '0' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        neonGlowBlue: {
                            '0%': { 'text-shadow': '0 0 5px #00f3ff, 0 0 10px #00f3ff, 0 0 15px #00f3ff, 0 0 20px #00a2ff' },
                            '100%': { 'text-shadow': '0 0 10px #00f3ff, 0 0 20px #00f3ff, 0 0 30px #00f3ff, 0 0 40px #00a2ff' },
                        },
                        neonGlowPink: {
                            '0%': { 'text-shadow': '0 0 5px #ff00f3, 0 0 10px #ff00f3, 0 0 15px #ff00f3, 0 0 20px #b300ff' },
                            '100%': { 'text-shadow': '0 0 10px #ff00f3, 0 0 20px #ff00f3, 0 0 30px #ff00f3, 0 0 40px #b300ff' },
                        },
                        neonGlowGreen: {
                            '0%': { 'text-shadow': '0 0 5px #00ff9d, 0 0 10px #00ff9d, 0 0 15px #00ff9d, 0 0 20px #00b36b' },
                            '100%': { 'text-shadow': '0 0 10px #00ff9d, 0 0 20px #00ff9d, 0 0 30px #00ff9d, 0 0 40px #00b36b' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            /* Futuristic note styling */
            .note {
                backdrop-filter: blur(5px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                transition: all 0.3s ease;
            }
            
            .note:hover {
                transform: translateY(-5px) rotate(0deg) !important;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.3);
            }
            
            .rotate-1 {
                transform: rotate(-1deg);
            }
            .rotate-2 {
                transform: rotate(2deg);
            }
            .rotate-3 {
                transform: rotate(-3deg);
            }
            .rotate-4 {
                transform: rotate(4deg);
            }
            .rotate-5 {
                transform: rotate(-5deg);
            }
            
            /* Custom checkbox */
            .custom-checkbox {
                @apply appearance-none w-5 h-5 border-2 border-gray-400 rounded-md 
                       checked:bg-neon-blue checked:border-neon-blue 
                       focus:outline-none transition-colors cursor-pointer;
            }
            
            /* Priority indicator dot */
            .priority-dot {
                @apply w-3 h-3 rounded-full absolute top-3 right-3;
            }
            
            /* Futuristic UI elements */
            .cyber-button {
                position: relative;
                overflow: hidden;
                transition: all 0.3s;
                border: 1px solid;
            }
            
            .cyber-button::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
                transition: all 0.5s;
            }
            
            .cyber-button:hover::before {
                left: 100%;
            }
            
            /* Terminal-like background */
            .terminal-bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(to bottom, #0a0a1a, #121225);
                z-index: -2;
                overflow: hidden;
            }
            
            .scanlines {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(to bottom, 
                    transparent 0%, 
                    rgba(0, 243, 255, 0.05) 50%, 
                    transparent 100%);
                background-size: 100% 4px;
                z-index: -1;
                pointer-events: none;
                animation: scanline 8s linear infinite;
            }
            
            /* Grid pattern overlay */
            .grid-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: 
                    linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
                background-size: 40px 40px;
                z-index: -1;
                pointer-events: none;
            }
            
            /* Floating particles */
            .particle {
                position: absolute;
                border-radius: 50%;
                pointer-events: none;
                z-index: -1;
            }
        }
    </style>
</head>
<body class="min-h-screen text-gray-200">
    <!-- Futuristic background elements -->
    <div class="terminal-bg"></div>
    <div class="scanlines"></div>
    <div class="grid-overlay"></div>
    
    <!-- Floating particles will be added here by JS -->
    <div id="particles-container"></div>
    
    <!-- Main content -->
    <div class="container mx-auto px-4 py-8 relative">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4 p-6 rounded-lg bg-black bg-opacity-30 border border-gray-700 border-opacity-50 backdrop-blur-sm">
            <div class="flex items-center gap-3">
                <i class="fas fa-sticky-note text-neon-blue text-3xl"></i>
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-green font-digital tracking-wider">
                    NEON NOTES
                </h1>
            </div>
            
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <div class="text-sm font-mono text-neon-blue hidden sm:block">
                    <span id="digital-clock" class="mr-4"></span>
                    <span id="digital-date"></span>
                </div>
                
                <div class="flex items-center gap-3">
                    <button id="show-reminders" class="cyber-button px-4 py-2 rounded-lg border-neon-purple text-neon-purple hover:bg-neon-purple hover:bg-opacity-10 hover:text-white transition-all">
                        <i class="fas fa-bell mr-2"></i>REMINDERS
                    </button>
                    <button id="show-notes" class="cyber-button px-4 py-2 rounded-lg border-neon-green text-neon-green hover:bg-neon-green hover:bg-opacity-10 hover:text-white transition-all hidden">
                        <i class="fas fa-sticky-note mr-2"></i>NOTES
                    </button>
                    <button id="add-note" class="cyber-button px-4 py-2 rounded-lg border-neon-blue text-neon-blue hover:bg-neon-blue hover:bg-opacity-10 hover:text-white transition-all animation-neon-glow-blue">
                        <i class="fas fa-plus mr-2"></i>ADD NOTE
                    </button>
                </div>
            </div>
        </header>

        <!-- Priority filter with futuristic toggle switches -->
        <div class="flex flex-wrap gap-4 mb-8 p-4 bg-black bg-opacity-20 rounded-lg border border-gray-700 border-opacity-50 backdrop-blur-sm">
            <div class="flex items-center gap-2">
                <span class="text-sm font-mono text-gray-400">FILTER:</span>
            </div>
            <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="priority-filter" class="hidden" data-priority="high" checked>
                <span class="cyber-button px-3 py-1 rounded-full border-red-400 text-red-400 hover:bg-red-400 hover:bg-opacity-10 transition-all flex items-center">
                    <i class="fas fa-exclamation-circle mr-1"></i>HIGH
                </span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="priority-filter" class="hidden" data-priority="medium">
                <span class="cyber-button px-3 py-1 rounded-full border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:bg-opacity-10 transition-all flex items-center">
                    <i class="fas fa-exclamation mr-1"></i>MEDIUM
                </span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="priority-filter" class="hidden" data-priority="low">
                <span class="cyber-button px-3 py-1 rounded-full border-green-400 text-green-400 hover:bg-green-400 hover:bg-opacity-10 transition-all flex items-center">
                    <i class="fas fa-arrow-down mr-1"></i>LOW
                </span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="priority-filter" class="hidden" data-priority="all">
                <span class="cyber-button px-3 py-1 rounded-full border-gray-400 text-gray-400 hover:bg-gray-400 hover:bg-opacity-10 transition-all flex items-center">
                    <i class="fas fa-list mr-1"></i>ALL
                </span>
            </label>
        </div>

        <!-- Notes grid with futuristic styling -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="notes-container">
            <!-- Notes will be added here dynamically -->
        </div>

        <!-- Reminders grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 hidden" id="reminders-container">
            <!-- Reminders will be added here dynamically -->
        </div>
        
        <!-- Empty state -->
        <div id="empty-state" class="text-center py-20 hidden">
            <i class="fas fa-sticky-note text-6xl text-gray-600 mb-4"></i>
            <h3 class="text-2xl font-digital text-gray-400 mb-2">NO NOTES FOUND</h3>
            <p class="text-gray-500 font-mono">Click "ADD NOTE" to create your first futuristic sticky</p>
        </div>
    </div>

    <!-- Note modal (will be shown when adding/editing notes) -->
    <div id="note-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden backdrop-blur-sm">
        <div class="bg-gray-900 bg-opacity-90 border border-neon-blue border-opacity-50 rounded-xl p-6 w-full max-w-md relative">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-neon-pink transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <h2 class="text-2xl font-digital text-neon-blue mb-6 border-b border-neon-blue border-opacity-30 pb-2">
                <i class="fas fa-plus mr-2"></i> NEW NEON NOTE
            </h2>
            
            <form id="note-form" class="space-y-4">
                <input type="hidden" id="note-id">
                
                <div>
                    <label for="note-title" class="block text-sm font-mono text-neon-green mb-1">TITLE</label>
                    <input type="text" id="note-title" class="w-full bg-gray-800 border border-gray-700 focus:border-neon-blue focus:ring-1 focus:ring-neon-blue rounded-lg px-4 py-2 text-white font-mono outline-none transition-all">
                </div>
                
                <div>
                    <label for="note-content" class="block text-sm font-mono text-neon-green mb-1">CONTENT</label>
                    <textarea id="note-content" rows="4" class="w-full bg-gray-800 border border-gray-700 focus:border-neon-blue focus:ring-1 focus:ring-neon-blue rounded-lg px-4 py-2 text-white font-mono outline-none transition-all"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-mono text-neon-green mb-2">PRIORITY</label>
                    <div class="flex gap-3">
                        <label class="inline-flex items-center">
                            <input type="radio" name="priority" value="high" class="form-radio h-4 w-4 text-red-500 border-gray-400 focus:ring-red-500">
                            <span class="ml-2 text-red-400 font-mono">HIGH</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="priority" value="medium" class="form-radio h-4 w-4 text-yellow-500 border-gray-400 focus:ring-yellow-500" checked>
                            <span class="ml-2 text-yellow-400 font-mono">MEDIUM</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="priority" value="low" class="form-radio h-4 w-4 text-green-500 border-gray-400 focus:ring-green-500">
                            <span class="ml-2 text-green-400 font-mono">LOW</span>
                        </label>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="is-reminder" class="form-checkbox h-5 w-5 text-neon-blue border-gray-400 rounded focus:ring-neon-blue">
                    <label for="is-reminder" class="ml-2 text-sm font-mono text-gray-300">SET AS REMINDER</label>
                </div>
                
                <div id="reminder-fields" class="hidden space-y-4">
                    <div>
                        <label for="reminder-date" class="block text-sm font-mono text-neon-green mb-1">DATE</label>
                        <input type="date" id="reminder-date" class="w-full bg-gray-800 border border-gray-700 focus:border-neon-blue focus:ring-1 focus:ring-neon-blue rounded-lg px-4 py-2 text-white font-mono outline-none transition-all">
                    </div>
                    
                    <div>
                        <label for="reminder-time" class="block text-sm font-mono text-neon-green mb-1">TIME</label>
                        <input type="time" id="reminder-time" class="w-full bg-gray-800 border border-gray-700 focus:border-neon-blue focus:ring-1 focus:ring-neon-blue rounded-lg px-4 py-2 text-white font-mono outline-none transition-all">
                    </div>
                </div>
                
                <div class="pt-4 flex justify-end gap-3">
                    <button type="button" id="cancel-note" class="cyber-button px-4 py-2 rounded-lg border-gray-500 text-gray-300 hover:bg-gray-700 hover:text-white transition-all">
                        CANCEL
                    </button>
                    <button type="submit" class="cyber-button px-4 py-2 rounded-lg border-neon-blue text-neon-blue hover:bg-neon-blue hover:bg-opacity-10 hover:text-white transition-all animation-neon-glow-blue">
                        SAVE NOTE
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const notesContainer = document.getElementById('notes-container');
        const remindersContainer = document.getElementById('reminders-container');
        const showRemindersBtn = document.getElementById('show-reminders');
        const showNotesBtn = document.getElementById('show-notes');
        const addNoteBtn = document.getElementById('add-note');
        const noteModal = document.getElementById('note-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const cancelNoteBtn = document.getElementById('cancel-note');
        const noteForm = document.getElementById('note-form');
        const isReminderCheckbox = document.getElementById('is-reminder');
        const reminderFields = document.getElementById('reminder-fields');
        const priorityFilter = document.querySelectorAll('input[name="priority-filter"]');
        const emptyState = document.getElementById('empty-state');
        const digitalClock = document.getElementById('digital-clock');
        const digitalDate = document.getElementById('digital-date');
        
        // Sample notes data
        let notes = JSON.parse(localStorage.getItem('neon-notes')) || [];
        
        // Initialize the app
        function init() {
            renderNotes();
            updateClock();
            setInterval(updateClock, 1000);
            createParticles();
            
            // Check for reminders that need to trigger
            checkReminders();
        }
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles-container');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                const color = `rgba(${Math.floor(Math.random() * 100 + 155)}, 
                              ${Math.floor(Math.random() * 100 + 155)}, 
                              ${Math.floor(Math.random() * 255)}, 
                              ${Math.random() * 0.5 + 0.1})`;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.backgroundColor = color;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Update digital clock
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
            const date = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            
            digitalClock.textContent = time;
            digitalDate.textContent = date.toUpperCase();
        }
        
        // Render notes to the DOM
        function renderNotes(filter = 'all') {
            notesContainer.innerHTML = '';
            remindersContainer.innerHTML = '';
            
            let filteredNotes = notes;
            if (filter !== 'all') {
                filteredNotes = notes.filter(note => note.priority === filter);
            }
            
            const regularNotes = filteredNotes.filter(note => !note.isReminder);
            const reminderNotes = filteredNotes.filter(note => note.isReminder);
            
            if (regularNotes.length === 0 && filter !== 'all') {
                emptyState.classList.remove('hidden');
                notesContainer.classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
                notesContainer.classList.remove('hidden');
            }
            
            regularNotes.forEach(note => {
                notesContainer.appendChild(createNoteElement(note));
            });
            
            reminderNotes.forEach(note => {
                remindersContainer.appendChild(createNoteElement(note));
            });
        }
        
        // Create a note element
        function createNoteElement(note) {
            const noteEl = document.createElement('div');
            noteEl.className = `note rounded-xl p-5 relative overflow-hidden transition-all duration-300 ${getRotationClass()} animate-fade-in`;
            
            // Priority-based styling
            let bgClass, borderColor, dotColor;
            switch(note.priority) {
                case 'high':
                    bgClass = 'bg-priority-high';
                    borderColor = 'border-red-400';
                    dotColor = 'bg-red-500';
                    break;
                case 'medium':
                    bgClass = 'bg-priority-medium';
                    borderColor = 'border-yellow-400';
                    dotColor = 'bg-yellow-500';
                    break;
                case 'low':
                    bgClass = 'bg-priority-low';
                    borderColor = 'border-green-400';
                    dotColor = 'bg-green-500';
                    break;
                default:
                    bgClass = 'bg-gray-800';
                    borderColor = 'border-gray-400';
                    dotColor = 'bg-gray-500';
            }
            
            // Completed state
            if (note.completed) {
                bgClass = 'bg-completed';
                borderColor = 'border-gray-500';
            }
            
            // Reminder specific styling
            if (note.isReminder) {
                bgClass = 'bg-reminder';
                borderColor = 'border-blue-400';
                dotColor = 'bg-blue-500';
            }
            
            noteEl.classList.add(bgClass, borderColor, 'border');
            
            // Note content
            noteEl.innerHTML = `
                <div class="absolute top-0 left-0 w-full h-full bg-white opacity-0 hover:opacity-10 transition-opacity"></div>
                <div class="flex flex-col h-full">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-semibold text-white truncate ${note.completed ? 'line-through' : ''}">${note.title}</h3>
                        <div class="flex items-center gap-2">
                            <span class="priority-dot ${dotColor} ${note.completed ? 'hidden' : ''}"></span>
                            ${note.isReminder ? `<span class="text-xs font-mono text-blue-400">‚è∞ ${formatReminderTime(note.reminderTime)}</span>` : ''}
                        </div>
                    </div>
                    <p class="text-gray-300 flex-grow ${note.completed ? 'line-through' : ''}">${note.content}</p>
                    <div class="flex justify-between items-center mt-4 pt-3 border-t border-gray-700 border-opacity-50">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" ${note.completed ? 'checked' : ''} 
                                   class="custom-checkbox complete-note" 
                                   data-id="${note.id}">
                            <span class="ml-2 text-sm font-mono ${note.completed ? 'text-gray-500' : 'text-gray-400'}">COMPLETE</span>
                        </label>
                        <div class="flex gap-2">
                            <button class="edit-note text-gray-400 hover:text-neon-blue transition-colors" data-id="${note.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-note text-gray-400 hover:text-neon-pink transition-colors" data-id="${note.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Add hover effect
            noteEl.addEventListener('mouseenter', () => {
                noteEl.classList.add('transform', 'scale-105', 'z-10');
            });
            
            noteEl.addEventListener('mouseleave', () => {
                noteEl.classList.remove('transform', 'scale-105', 'z-10');
            });
            
            return noteEl;
        }
        
        // Format reminder time for display
        function formatReminderTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Get random rotation class
        function getRotationClass() {
            const rotations = ['rotate-1', 'rotate-2', 'rotate-3', 'rotate-4', 'rotate-5'];
            return rotations[Math.floor(Math.random() * rotations.length)];
        }
        
        // Show note modal
        function showNoteModal(note = null) {
            if (note) {
                document.getElementById('note-id').value = note.id;
                document.getElementById('note-title').value = note.title;
                document.getElementById('note-content').value = note.content;
                document.querySelector(`input[name="priority"][value="${note.priority}"]`).checked = true;
                document.getElementById('is-reminder').checked = note.isReminder || false;
                
                if (note.isReminder && note.reminderTime) {
                    const reminderDate = new Date(note.reminderTime);
                    document.getElementById('reminder-date').value = reminderDate.toISOString().split('T')[0];
                    document.getElementById('reminder-time').value = reminderDate.toTimeString().substring(0, 5);
                    reminderFields.classList.remove('hidden');
                }
            } else {
                noteForm.reset();
                reminderFields.classList.add('hidden');
            }
            
            noteModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        
        // Close note modal
        function closeNoteModal() {
            noteModal.classList.add('hidden');
            document.body.style.overflow = '';
        }
        
        // Save note
        function saveNote(e) {
            e.preventDefault();
            
            const id = document.getElementById('note-id').value || Date.now().toString();
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();
            const priority = document.querySelector('input[name="priority"]:checked').value;
            const isReminder = document.getElementById('is-reminder').checked;
            let reminderTime = null;
            
            if (isReminder) {
                const date = document.getElementById('reminder-date').value;
                const time = document.getElementById('reminder-time').value;
                
                if (date && time) {
                    reminderTime = new Date(`${date}T${time}`).getTime();
                }
            }
            
            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }
            
            const note = {
                id,
                title,
                content,
                priority,
                isReminder,
                reminderTime,
                completed: false,
                createdAt: new Date().getTime()
            };
            
            // Update or add note
            const existingIndex = notes.findIndex(n => n.id === id);
            if (existingIndex >= 0) {
                notes[existingIndex] = note;
            } else {
                notes.unshift(note);
            }
            
            // Save to localStorage
            localStorage.setItem('neon-notes', JSON.stringify(notes));
            
            // Re-render and close modal
            renderNotes(document.querySelector('input[name="priority-filter"]:checked').dataset.priority);
            closeNoteModal();
        }
        
        // Delete note
        function deleteNote(id) {
            notes = notes.filter(note => note.id !== id);
            localStorage.setItem('neon-notes', JSON.stringify(notes));
            renderNotes(document.querySelector('input[name="priority-filter"]:checked').dataset.priority);
        }
        
        // Toggle note completion
        function toggleNoteCompletion(id) {
            notes = notes.map(note => {
                if (note.id === id) {
                    return { ...note, completed: !note.completed };
                }
                return note;
            });
            
            localStorage.setItem('neon-notes', JSON.stringify(notes));
            renderNotes(document.querySelector('input[name="priority-filter"]:checked').dataset.priority);
        }
        
        // Check for reminders that need to trigger
        function checkReminders() {
            const now = new Date().getTime();
            const upcomingReminders = notes.filter(note => 
                note.isReminder && 
                !note.completed && 
                note.reminderTime > now && 
                note.reminderTime < now + 3600000 // Within next hour
            );
            
            if (upcomingReminders.length > 0) {
                // Show notification
                upcomingReminders.forEach(note => {
                    const timeUntil = Math.floor((note.reminderTime - now) / 60000);
                    if (timeUntil <= 30) { // Only notify if within 30 minutes
                        showReminderNotification(note, timeUntil);
                    }
                });
            }
        }
        
        // Show reminder notification
        function showReminderNotification(note, minutesUntil) {
            if (Notification.permission === 'granted') {
                new Notification(`Reminder: ${note.title}`, {
                    body: `${note.content}\n\nIn ${minutesUntil} minute${minutesUntil !== 1 ? 's' : ''}`,
                    icon: '/favicon.ico'
                });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        showReminderNotification(note, minutesUntil);
                    }
                });
            }
        }
        
        // Event listeners
        addNoteBtn.addEventListener('click', () => showNoteModal());
        closeModalBtn.addEventListener('click', closeNoteModal);
        cancelNoteBtn.addEventListener('click', closeNoteModal);
        noteForm.addEventListener('submit', saveNote);
        
        isReminderCheckbox.addEventListener('change', () => {
            if (isReminderCheckbox.checked) {
                reminderFields.classList.remove('hidden');
            } else {
                reminderFields.classList.add('hidden');
            }
        });
        
        showRemindersBtn.addEventListener('click', () => {
            notesContainer.classList.add('hidden');
            remindersContainer.classList.remove('hidden');
            showRemindersBtn.classList.add('hidden');
            showNotesBtn.classList.remove('hidden');
        });
        
        showNotesBtn.addEventListener('click', () => {
            remindersContainer.classList.add('hidden');
            notesContainer.classList.remove('hidden');
            showNotesBtn.classList.add('hidden');
            showRemindersBtn.classList.remove('hidden');
        });
        
        priorityFilter.forEach(btn => {
            btn.addEventListener('change', () => {
                renderNotes(btn.dataset.priority);
            });
        });
        
        // Delegated event listeners for dynamic elements
        notesContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-note') || e.target.closest('.delete-note')) {
                const id = e.target.closest('button').dataset.id;
                deleteNote(id);
            }
            
            if (e.target.classList.contains('edit-note') || e.target.closest('.edit-note')) {
                const id = e.target.closest('button').dataset.id;
                const note = notes.find(n => n.id === id);
                showNoteModal(note);
            }
            
            if (e.target.classList.contains('complete-note') || e.target.closest('.complete-note')) {
                const id = e.target.closest('input').dataset.id;
                toggleNoteCompletion(id);
            }
        });
        
        remindersContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-note') || e.target.closest('.delete-note')) {
                const id = e.target.closest('button').dataset.id;
                deleteNote(id);
            }
            
            if (e.target.classList.contains('edit-note') || e.target.closest('.edit-note')) {
                const id = e.target.closest('button').dataset.id;
                const note = notes.find(n => n.id === id);
                showNoteModal(note);
            }
            
            if (e.target.classList.contains('complete-note') || e.target.closest('.complete-note')) {
                const id = e.target.closest('input').dataset.id;
                toggleNoteCompletion(id);
            }
        });
        
        // Request notification permission on load
        if ('Notification' in window) {
            Notification.requestPermission();
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
