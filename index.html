<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Sticky Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'handwriting': ['"Reenie Beanie"', 'cursive'],
                        'sans': ['"Lato"', 'sans-serif'],
                    },
                    colors: {
                        // Priority colors
                        'priority-high': '#FFEBEE', // Red
                        'priority-medium': '#FFF8E1', // Yellow
                        'priority-low': '#E8F5E9', // Green
                        'reminder': '#E3F2FD', // Blue
                        
                        // Completed state
                        'completed': '#F5F5F5',
                    },
                    animation: {
                        'remove-note': 'removeNote 0.5s ease-in forwards',
                        'fade-in': 'fadeIn 0.3s ease-in',
                    },
                    keyframes: {
                        removeNote: {
                            '0%': { transform: 'scale(1)', opacity: '1' },
                            '50%': { transform: 'scale(0.5)', opacity: '0.5' },
                            '100%': { transform: 'scale(0) rotate(45deg)', opacity: '0' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .rotate-1 {
                transform: rotate(-1deg);
            }
            .rotate-2 {
                transform: rotate(2deg);
            }
            .rotate-3 {
                transform: rotate(-3deg);
            }
            .rotate-4 {
                transform: rotate(4deg);
            }
            .rotate-5 {
                transform: rotate(-5deg);
            }
            .note-shadow {
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            }
            .note-shadow-hover {
                box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.2);
            }
            
            /* Custom checkbox */
            .custom-checkbox {
                @apply appearance-none w-5 h-5 border-2 border-gray-300 rounded-md 
                       checked:bg-blue-500 checked:border-blue-500 
                       focus:outline-none transition-colors cursor-pointer;
            }
            
            /* Priority indicator dot */
            .priority-dot {
                @apply w-3 h-3 rounded-full absolute top-3 right-3;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4 p-4 rounded-lg bg-white shadow-sm">
            <h1 class="text-3xl font-bold text-gray-800">Smart Sticky Notes</h1>
            <div class="flex items-center gap-4">
                <button id="show-reminders" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-bell mr-2"></i>Reminders
                </button>
                <button id="show-notes" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors hidden">
                    <i class="fas fa-sticky-note mr-2"></i>Notes
                </button>
                <button id="add-note" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-plus mr-2"></i>Add Note
                </button>
            </div>
        </header>

        <div class="flex flex-wrap gap-4 mb-6" id="priority-filter">
            <button class="filter-btn px-3 py-1 rounded-full bg-red-100 text-red-800 border border-red-200" data-priority="high">
                <i class="fas fa-exclamation-circle mr-1"></i>High
            </button>
            <button class="filter-btn px-3 py-1 rounded-full bg-yellow-100 text-yellow-800 border border-yellow-200" data-priority="medium">
                <i class="fas fa-exclamation mr-1"></i>Medium
            </button>
            <button class="filter-btn px-3 py-1 rounded-full bg-green-100 text-green-800 border border-green-200" data-priority="low">
                <i class="fas fa-arrow-down mr-1"></i>Low
            </button>
            <button class="filter-btn px-3 py-1 rounded-full bg-gray-100 text-gray-800 border border-gray-200" data-priority="all">
                <i class="fas fa-list mr-1"></i>All
            </button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="notes-container">
            <!-- Notes will be added here dynamically -->
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 hidden" id="reminders-container">
            <!-- Reminders will be added here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
